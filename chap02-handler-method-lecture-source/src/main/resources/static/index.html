<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<h1>핸들러 메소드의 파라미터 와 어노테이션</h1>

<h3>1. WebRequest 로 요청 파라미터 전달 받기</h3>
<button onclick="location.href='/first/regist'">파라미터 전달하기</button>

<h3>2. @RequestParam 을 요청 파라미터 전달 받기</h3>
<button onclick="location.href='/first/modify'">@RequestParam 전달하기</button>

3. @ModelAttribute 을 요청 파라미터 전달 받기</h3>
<button onclick="location.href='/first/search'">@ModelAttribute 전달하기</button>

<h3>4. HttpSession 을 요청 파라미터 전달 받기</h3>
<button onclick="location.href='/first/login'">Session 에 정보 담기</button>

<h3>5. @RequestBody 를 요청 파라미터 전달 받기</h3>
<button onclick="location.href='/first/body'">@RequestBody 에 정보 담기</button>
</body>
</html>
